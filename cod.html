<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grind Battle - eSport Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: #222;
        }

     

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .game-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-title {
            padding: 10px;
            
            background-color: #ff7f00;
        }


        #div2{ height: 20px;
            width: 60px;
            text-align: center;
            background-color: #ff7f00;
            border-radius: 5px;
            border: 0px solid black;}
            a{color: inherit;
                text-decoration: none;}
    </style>
</head>
<body>

   

    <h2>E-Sport Games</h2>
    <div id="div2"><a href="home.html">Home</a></div>

    <div class="games-container">
        <div class="game-card">
            <a href="cup.html">
            <img src="./cod/2 (1).jpg" alt="Team Deathmatch">
            <div class="game-title">Team Deathmatch</div>
            </a>
        </div>
        <div class="game-card">
            <img src="./cod/2 (10).jpg" alt="Domination">
            <div class="game-title">Domination</div>
        </div>
        <div class="game-card">
            <img src="./cod/2 (11).jpg" alt="Gunfight">
            <div class="game-title">Gunfight</div>
        </div>
        <div class="game-card">
            <img src="./cod/2 (2).jpg" alt="Kill Confirmed">
            <div class="game-title">Kill Confirmed</div>
        </div>
        <div class="game-card">
            <img src="./cod/2 (3).jpg" alt="Hardpoint">
            <div class="game-title">Hardpoint</div>
        </div>
        <div class="game-card">
            <img src="./cod/2 (4).jpg" alt="Search and Destroy">
            <div class="game-title">Search and Destroy</div>
        </div>
        <div class="game-card">
            <img src="./cod/2 (5).jpg" alt="Multiplayer">
            <div class="game-title">Multiplayer</div>
        </div>
       
    </div>

</body>
</html>
