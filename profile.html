<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page UI</title>
    <style>
        
        #profileContainer {
            background-color: #121212;
            color: white;
            width: 360px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }


        #profileTitle {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #profilePictureContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        #profilePicture {
            width: 80px;
            height: 80px;
            background-color: #f1c40f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #matchesPlayed, #totalKills, #playCoins {
            text-align: center;
        }

        #matchesPlayedValue, #totalKillsValue, #playCoinsValue {
            font-size: 18px;
            font-weight: bold;
        }

       
        #editProfileTitle {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

       
        #inputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #firstName, #lastName, #username, #countryCode, #phone, #email, #dob {
            width: 95%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        #countryCodeContainer {
            display: flex;
            gap: 10px;
        }

   
        #saveButton {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        #div2{ height: 20px;
            width: 60px;
            text-align: center;
            background-color: #ff7f00;
            border-radius: 5px;
            border: 0px solid black;}
            a{color: inherit;
                text-decoration: none;}
    </style>
</head>
<body>
    
    <div id="profileContainer">

        <div >  <div id="div2"><a href="home.html">Home</a></div></div>
        <div id="profileTitle">My Profile</div>

        <div id="profilePictureContainer">
            <div id="profilePicture">
            
                <img src="./image/i (2).jpg" height="70px" width="70px" alt="Profile" style="border-radius: 50%;" />
            </div>
        </div>

        <div id="stats">
            <div id="matchesPlayed">
                <div id="matchesPlayedValue">0</div>
                <div>Matches Played</div>
            </div>
            <div id="totalKills">
                <div id="totalKillsValue">0</div>
                <div>Total Kills</div>
            </div>
            <div id="playCoins">
                <div id="playCoinsValue">0</div>
                <div>PlayCoin Won</div>
            </div>
        </div>

        <div id="editProfileTitle">Edit Profile</div>
        <div id="inputContainer">
            <input type="text" id="firstName" placeholder="First Name" value="">
            <input type="text" id="lastName" placeholder="Last Name" value="">
            <input type="text" id="username" placeholder="Username" value="">

            <div id="countryCodeContainer">
                <input type="text" id="countryCode" placeholder="Code" value="91" style="width: 20%;">
                <input type="text" id="phone" placeholder="Phone Number" value="" style="width: 78%;">
            </div>

            <input type="email" id="email" placeholder="Email" value="">
            <input type="text" id="dob" placeholder="Date of Birth" style="color: #888;" value="Date of Birth">
        </div>

        <div id="saveButton">SAVE</div>
    </div>
</body>
</html>
