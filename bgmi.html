<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grind Battle - eSport Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background-color: #222;
        }

        .header img {
            width: 50px;
            height: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .game-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-title {
            padding: 10px;
            
            background-color: #ff7f00;
        }
        #div2{ height: 20px;
            width: 60px;
            text-align: center;
            background-color: #ff7f00;
            border-radius: 5px;
            border: 0px solid black;}
            a{color: inherit;
                text-decoration: none;}
    </style>
</head>
<body>

   

    <h2>E-Sport Games</h2>
<div id="div2"><a href="home.html">Home</a></div>

    <div class="games-container">
        <div class="game-card">
            <a href="bgmiin.html">
            <img src="./bgmi/1 (1).jpg" alt="BGMI">
            <div class="game-title">BGMI</div>
            </a>
        </div>
        
        
        <div class="game-card">
            <img src="bgmi/1 (2).jpg" alt="BGMI TDM">
            <div class="game-title">BGMI TDM</div>
        </div>
       
       
        <div class="game-card">
            <img src="./bgmi/1 (3).jpg" alt="Sniper TDM">
            <div class="game-title">SNIPER TDM</div>
        </div>
      
        <div class="game-card">
            <img src="./bgmi/1 (4).jpg" alt="WOW MODE">
            <div class="game-title">WOW MODE</div>
        </div>
       
        <div class="game-card">
            <img src="./bgmi/1 (5).jpg" alt="BGMI DEATH MATCH">
            <div class="game-title">BGMI DEATH MATCH</div>
        </div>
      
    </div>

</body>
</html>
