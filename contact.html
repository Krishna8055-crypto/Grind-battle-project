<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #333;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: #1f2937;
            color: white;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        #title {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        #section {
            background-color: white;
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        #mission, #contact, #address {
            background-color: #ff7f00;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        #description {
            color: black;
            font-size: 14px;
            margin-top: 10px;
        }

        #email, #phone {
            margin-top: 10px;
            font-size: 16px;
            color: black;
            text-align: left;
        }

        #join-discord {
            background-color: #4a63a6;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #social-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        #telegram, #whatsapp, #instagram, #twitter {
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #telegram { background-color: #4caf50; }
        #whatsapp { background-color: #03a9f4; }
        #instagram { background-color: #e53935; }
        #twitter { background-color: #1da1f2; }
        a{color: inherit;
            text-decoration: none;}
            #div2{ height: 20px;
            width: 60px;
            text-align: center;
            background-color: #ff7f00;
            border-radius: 5px;
            border: 0px solid black;}

    </style>
</head>
<body>
    <div id="header">
        <div id="div2"><a href="home.html">Home</a></div>
        <h1 id="title">Contact Us</h1>
    </div>

    <div id="section">
        <div id="mission">Our Mission</div>
        <div id="description">Any Help Contact Us On Given Address "/   <br> >,<</div>
    </div>

    <div id="section">
        <div id="contact">Contact Us</div>
        <div id="email">
            <strong>Email Id</strong><br>
            Find it by yourself
        </div>
        <div id="phone">
            <strong>Phone No</strong><br>
            This to
        </div>
        <div id="join-discord">Join Discord Channel</div>
        <div id="social-buttons">
            <div id="telegram">Telegram</div>
            <div id="whatsapp">Whatsapp</div>
            <div id="instagram">Instagram</div>
            <div id="twitter">Twitter</div>
        </div>
    </div>

    <div id="section">
        <div id="address">Our Address</div>
        <div id="description">INDIA</div>
    </div>
</body>
</html>
