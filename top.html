    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #header {
            background-color: #1f2937;
            color: white;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        #title {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        #tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #fulltime, #weekly, #monthly {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #monthly {
            background-color: purple;
            color: white;
        }

        #table-header {
            background-color: #5a6577;
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #position-title, #player-title, #winning-title {
            flex-basis: 30%;
            text-align: center;
            font-weight: bold;
        }

        #player-list {
            width: 90%;
            margin-top: 10px;
        }

        .player-row {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 5px 0;
            align-items: center;
        }

        .position, .player-name, .winning {
            flex-basis: 30%;
            text-align: center;
        }

        .coin-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .winning-amount {
            color: purple;
            font-weight: bold;
        }
